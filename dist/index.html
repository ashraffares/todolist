<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title></title>
</head>
<body>
 <div id="parent">

</div> 
    <div class='overlayp'> 
        <form class="form">
            <div class="form-h">
                <h2 class="form-title">New Task</h2>
                <button class="form-close">X</button>
            </div>
            <hr>
            <label class="label"for="project">Name</label>
            <input class="inputs" type="text" id="project">
            <button class="button">Create Project</button>
        </form>
    </div>

    <div class="overlay">
        <form class="form" >
            <div class="form-h">
                <h2 class="form-title">New Task</h2>
                <button class="form-close">X</button>
            </div>
            <hr>
            <div class="formdivcontainer">
                <div class="formdiv">
                    <label class="label" for="title">Title</label>
                    <input class="inputs" type="text" id="title">
    
                    <label class="label" for="description">Description</label>
                    <textarea class="inputs" name="" id="description" rows="7"></textarea>
                </div>
                <div class="formdiv">
                    <label class="label" for="date">Date</label>
                    <input class="inputs" type="date" id="date">
    
                    <label class="label" for="project">Project</label>
                    <select class="inputs" name="" id="project">
                        <option value="main">main</option>
                    </select>
    
                    <label class="label" for="priority">Priority</label>
                    <select class="inputs" name="" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Important">Important</option>
                    </select>
                </div>
            </div>
            
            <button class="button">Create Task</button>
        </form>
    </div>
<script src="../dist/main.js"></script>
</body>

</html>
